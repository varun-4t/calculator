<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator - By Varun Tahiliani</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Calculator</h1>
        <div class="cal">
            <div class="rows output">0</div>
            <button class="rows btn">AC</button>
            <button class="rows btn" style="font-size: 18px;">DEL</button>
            <button class="rows btn">%</button>
            <button class="rows operator">&divide;</button>
            <button class="rows number">7</button>
            <button class="rows number">8</button>
            <button class="rows number">9</button>
            <button class="rows operator">X</button>
            <button class="rows number">4</button>
            <button class="rows number">5</button>
            <button class="rows number">6</button>
            <button class="rows operator">-</button>
            <button class="rows number">1</button>
            <button class="rows number">2</button>
            <button class="rows number">3</button>
            <button class="rows operator">+</button>
            <button class="rows zero-btn">0</button>
            <button class="rows number">.</button>
            <button class="rows operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
